<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Giao diện đơn giản</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Thanh điều hướng -->
<div class="navbar">
  <div class="logo">facebook</div>
  <input type="text" class="search-bar" placeholder="🔎 Tìm kiếm trên Facebook">
  <div class="nav-icons">
    <span>🏠</span>
    <span>👥</span>
    <span>🔔</span>
    <span>👤</span>
  </div>
</div>

<!-- Container chính -->
<div class="container">
  <!-- Thanh bên trái -->
  <div class="sidebar">
    <div class="sidebar-item">👤 Trang cá nhân</div>
    <div class="sidebar-item">👥 Bạn bè</div>
    <div class="sidebar-item">🏠 Nhóm</div>
    <div class="sidebar-item">🛒 Marketplace</div>
    <div class="sidebar-item">📺 Watch</div>
  </div>

  <!-- Nội dung chính -->
  <div class="main-content">
    <div class="post-box">
      Bạn đang nghĩ gì?
    </div>
    <div class="post">
      Bài viết mẫu 1<br>
      Đây là nội dung bài viết...
    </div>
    <div class="post">
      Bài viết mẫu 2<br>
      Đây là nội dung bài viết...
    </div>
  </div>

  <!-- Thanh bên phải -->
  <div class="right-sidebar">
    <div class="contacts">
      <h3>Liên hệ</h3>
      <div class="sidebar-item">Người liên hệ 1</div>
      <div class="sidebar-item">Người liên hệ 2</div>
      <div class="sidebar-item">Người liên hệ 3</div>
    </div>
  </div>
</div>
</body>
</html>
